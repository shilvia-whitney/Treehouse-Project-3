<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Registration From</title>
        <link rel="stylesheet" href="normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <h1 class="main-header">The Code Review</h1>
        
        <h2>Signup for our newsletter</h2>
        <h4>Get the latest news on how your code is doing right in your inbox</h4>

        <hr class="first-break">

        <form action="index.html" method="post">
        <fieldset class="contact-info">
            <legend>Contact Information</legend>
             
            <div class="form-box">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name" placeholder="Required  ">
            </div> 
            <div class="form-box">
            <label for="mail">Email Address</label>
            <input type="email" id="mail" name="user_email" placeholder="Required  ">
            </div>
            <div class="form-box">
            <label for="tel">Phone Number</label>
            <input type="tel" id="tel" name="user_phone"> 
            </div>
            <div class="form-box">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address">
            </div>
            <div class="form-box">
            <label for="city">City</label>
            <input type="text" id="city" name="user_city">
            </div>
            <div class="form-box">
            <label for="state">State</label>
                <select id="state" name="user_state">
                <optgroup label="State">
                    <option>Choose State</option>
                    <option value="alabama">Alabama</option>
                    <option value="alaska">Alaska</option>
                    <option value="arizona">Arizona</option>
                    <option value="arkansas">Arkansas</option>
                    <option value="california">California</option>
                    <option value="colorado">Colorado</option>
                    <option value="connecticut">Connecticut</option>
                    <option value="delaware">Delaware</option>
                    <option value="district-of-columbia">District Of Columbia</option>
                    <option value="florida">Florida</option>
                    <option value="georgia">Georgia</option>
                    <option value="hawaii">Hawaii</option>
                    <option value="idaho">Idaho</option>
                    <option value="illinois">Illinois</option>
                    <option value="indiana">Indiana</option>
                    <option value="iowa">Iowa</option>
                    <option value="kansas">Kansas</option>
                    <option value="kentucky">Kentucky</option>
                    <option value="louisiana">Louisiana</option>
                    <option value="maine">Maine</option>
                    <option value="maryland">Maryland</option>
                    <option value="massachusetts">Massachusetts</option>
                    <option value="michigan">Michigan</option>
                    <option value="minnesota">Minnesota</option>
                    <option value="mississippi">Mississippi</option>
                    <option value="missouri">Missouri</option>
                    <option value="montana">Montana</option>
                    <option value="nebraska">Nebraska</option>
                    <option value="nevada">Nevada</option>
                    <option value="new-hampshire">New Hampshire</option>
                    <option value="new-jersey">New Jersey</option>
                    <option value="new-mexico">New Mexico</option>
                    <option value="new-york">New York</option>
                    <option value="north-carolina">North Carolina</option>
                    <option value="north-dakota">North Dakota</option>
                    <option value="ohio">Ohio</option>
                    <option value="oklahoma">Oklahoma</option>
                    <option value="oregon">Oregon</option>
                    <option value="pennsylvania">Pennsylvania</option>
                    <option value="rhode-island">Rhode Island</option>
                    <option value="south-carolina">South Carolina</option>
                    <option value="south-dakota">South Dakota</option>
                    <option value="tennessee">Tennessee</option>
                    <option value="texas">Texas</option>
                    <option value="utah">Utah</option>
                    <option value="vermont">Vermont</option>
                    <option value="virginia">Virginia</option>
                    <option value="washington">Washington</option>
                    <option value="west-virginia">West Virginia</option>
                    <option value="wisconsin">Wisconsin</option>
                    <option value="wyoming">Wyoming</option>
                </optgroup>
                </select>
            </div>
            <div class="form-box">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="user_zip">
            </div> 
        </fieldset> 
       
        <hr class="second-break">

        <fieldset class="newsletter">
              <legend>Newsletter</legend>

              <label class="check-label">Select the newsletter you would like to receive</label>
              <br>

              <div class="check-box">
              <input type="radio" id="html_news" value="html_news" name="html_news">
              <label for="html_news" class="light">HTML News</label>
              </div>
              <br>
              <div class="check-box">
              <input type="radio" id="css_news" value="css_news" name="css_news">
              <label for="css_news" class="light">CSS News</label>
              </div>
              <br>
              <div class="check-box">
              <input type="radio" id="javascript_news" value="javascript_news" name="javascript_news">
              <label for="javascript_news" class="light">Javascript News</label>
              </div>
              <br>
              
              <label class="check-label">Newsletter format</label>
            
              <br>
              <div class="check-box">
              <input type="checkbox" id="html" value="format_html" name="newsletter_format">
              <label class="light" for="html">HTML</label>
              </div>
              <br>
              <div class="check-box">
              <input type="checkbox" id="plain_text" value="format_plain_text" name="newsletter_format">
              <label class="light" for="plain_text">Plain Text</label>
              </div>
              <br>

              <label for="comments">Other topics you'd like to hear about</label> <br>
              <textarea id="comments" name="user_comments"></textarea>

              <button type="submit">Sign Up</button>
        </fieldset>            
        </form>

    <footer>
    <p>Copyright The Code Review</p>
    </footer>

</body>
</html>
